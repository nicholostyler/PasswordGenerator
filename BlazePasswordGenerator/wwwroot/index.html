    <script>
        window.clipboardCopy = {
            copyText: function (text) {
                navigator.clipboard.writeText(text).then(function () {
                    $('[data-toggle="popover"]').popover();
                })
                    .catch(function (error) {
                        alert(error);
                    });
            }
        };
    </script>
